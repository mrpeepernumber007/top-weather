<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <nav id="s-nav">
        <input type="search" id="s-input">
        <button id="s-btn">Search!</button>
    </nav>
    <section id="display-section">
        <h2 id="city-name">City Name</h2>
        <ul class="city-data">
            <!-- <li>
                <p class="data-title">City Time:</p>
                <p id="city-time"></p>
            </li> -->
            <li>
                <p class="data-title">Weather Condition:</p>
                <p id="city-cond"></p>
            </li>
            <li>
                <p class="data-title">Humidity:</p>
                <p id="city-humid"></p>
            </li>
            <li>
                <p class="data-title">Temperature:</p>
                <p id="city-temp"></p>
            </li>
        </ul>
    </section>


    <script src="app.js"></script>
</body>
</html>
